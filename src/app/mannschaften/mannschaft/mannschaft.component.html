<app-page [title]="mannschaft.name" *ngIf="mannschaft">
  <div class="col-lg-3">
    <div class="row" *ngFor="let staff of mannschaft.staff">
      <div class="col-lg-12">
        <span style="font-weight: bold">{{staff.funktion}}</span><br />
        <span>{{staff.person.name}}</span><br />
        <span>{{staff.person.strasse}}</span><br />
        <span>{{staff.person.ort}}</span><br />
        <span>Privat: {{staff.person.telefon}}</span><br />
        <span>E-Mail: {{staff.person.email}}</span><br /><br />
      </div>
    </div>
  </div>
  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-6">
        <span style="font-weight: bold">Training</span><br />
        <span>{{mannschaft.training}}</span><br />
      </div>
      <div class="col-lg-6" *ngIf="mannschaft.spielberichte || mannschaft.ifv">
        <span style="font-weight: bold">Gehe zu</span><br />
        <span *ngIf="mannschaft.ifv"><a href="{{mannschaft.ifv}}" target="_blank">Meisterschaft</a></span>
        <span *ngIf="mannschaft.spielberichte && mannschaft.ifv"> / </span>
        <span *ngIf="mannschaft.spielberichte"><a
            [routerLink]="['/mannschaften', mannschaft.id, 'spielberichte']">Spielberichte</a></span><br />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <img src="{{mannschaft.bild}}" />
      </div>
    </div>
  </div>
</app-page>
